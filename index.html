<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="scene">
      <div class="cylinder">
        <div class="cylinder-container">
          <div class="left-face"></div>
          <div class="right-face"></div>
        </div>
        <div class="carousel-container">
          <div class="carousel">
            <ul>
              <li class="carousel__cell">Moonpig</li>
              <li class="carousel__cell">Blanket</li>
              <li class="carousel__cell">Toshiba</li>
              <li class="carousel__cell">Milk</li>
              <li class="carousel__cell">Afro</li>
              <li class="carousel__cell">Comb</li>
              <li class="carousel__cell">Bag</li>
              <li class="carousel__cell">Television</li>
              <li class="carousel__cell">Acorn</li>
            </ul>
          </div>
          <div class="chosen-word-area">
            <p id="chosen-word" class="chosen-word"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <button id="prev" class="prev">Prev</button>
      <button id="next" class="next">Next</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
